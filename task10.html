<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>

    <h2>Press "Enter" to see an alert</h2>
    <script >
document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        alert("Enter key press");
    }
});
    </script>
</body>
</html>
